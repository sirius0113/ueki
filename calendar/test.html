<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="calendar.css">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<title>calendar</title>
</head>
<body>
	<div class="container">
		<h2>Calendar page</h2>
		<div>
			<button id="today">Today</button>
			<button id="delMonth"><</button>
			<button id="incMonth">></button>
			<input id="inputYear" type="number" required style="width: 100px;">
			<button id="clickYear">Year</button>
		</div>
		<span id="viewYear">x</span>- <span id="viewMonth">y</span>
		<table style="width: 100%;" border="1">
			<tr>
				<th class="day-0"></th>
				<th class="day-1"></th>
				<th class="day-2"></th>
				<th class="day-3"></th>
				<th class="day-4"></th>
				<th class="day-5"></th>
				<th class="day-6"></th>
			</tr>
			<tr>
				<td class="dayclick ca-0"></td>
				<td class="dayclick ca-1"></td>
				<td class="dayclick ca-2"></td>
				<td class="dayclick ca-3"></td>
				<td class="dayclick ca-4"></td>
				<td class="dayclick ca-5"></td>
				<td class="dayclick ca-6"></td>
			</tr>
			<tr>
				<td class="dayclick ca-7"></td>
				<td class="dayclick ca-8"></td>
				<td class="dayclick ca-9"></td>
				<td class="dayclick ca-10"></td>
				<td class="dayclick ca-11"></td>
				<td class="dayclick ca-12"></td>
				<td class="dayclick ca-13"></td>
			</tr>
			<tr>
				<td class="dayclick ca-14"></td>
				<td class="dayclick ca-15"></td>
				<td class="dayclick ca-16"></td>
				<td class="dayclick ca-17"></td>
				<td class="dayclick ca-18"></td>
				<td class="dayclick ca-19"></td>
				<td class="dayclick ca-20"></td>
			</tr>
			<tr>
				<td class="dayclick ca-21"></td>
				<td class="dayclick ca-22"></td>
				<td class="dayclick ca-23"></td>
				<td class="dayclick ca-24"></td>
				<td class="dayclick ca-25"></td>
				<td class="dayclick ca-26"></td>
				<td class="dayclick ca-27"></td>
			</tr>
			<tr>
				<td class="dayclick ca-28"></td>
				<td class="dayclick ca-29"></td>
				<td class="dayclick ca-30"></td>
				<td class="dayclick ca-31"></td>
				<td class="dayclick ca-32"></td>
				<td class="dayclick ca-33"></td>
				<td class="dayclick ca-34"></td>
			</tr>
			<tr>
				<td class="dayclick ca-35"></td>
				<td class="dayclick ca-36"></td>
				<td class="dayclick ca-37"></td>
				<td class="dayclick ca-38"></td>
				<td class="dayclick ca-39"></td>
				<td class="dayclick ca-40"></td>
				<td class="dayclick ca-41"></td>
			</tr>
		</table>
		<!-- MODAL -->
		<div class="modal fade" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<span id="modalDate"></span>
						<button class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<div id="interactionList">
							<div>
								01
								<textarea class="inputArea" id="inputText">9:00 test</textarea>
							</div>
							<div>
								02
								<textarea class="inputArea" id="inputText">10:00 test</textarea>
							</div>
						</div>
						<div>
							<button id="inputBtn" class="btn btn-primary">+</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- MODAL -->
	</div>
</body>
<script src="js/jquery/jquery-ui-1.10.4.custom.min.js"></script>
<script src="js/jquery/jquery.ui.touch-punch.min.js"></script>
<script src="js/jquery/jquery.mobile.custom.min.js"></script>
<script type="text/javascript" src="calendar.js"></script>
</html>
